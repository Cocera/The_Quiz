<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The quiz</title>
</head>
<body>

    <nav>
        <div id="menu-nav">
            <span id="home-nav">Home</span>
            <span id="results-nav">Results</span>
        </div>
        <div id="btn-nav">
            <span id="clear-nav">Clear users</span>
        </div>
    </nav>

    <section id="home-body">
        <h1>The Quiz</h1>
        <h2>Are you ready?</h2>
        <input type="text" id="input-user-name" autocomplete="off" placeholder="Write your name!" >
        <button id="start-game">Start</button>
    </section>

    <section id="categories-body" class="hide">
        <h2>Which quiz category do you choose?</h2>
        <button id="category-mythology">Mythology</button>
        <button id="category-art">Art</button>
        <button id="category-music">Music</button>

    </section>

    <section id="question-body" class="hide">
        <p id="currentPosition">Position</p>
        <section id="question">Question text</section>
        <section id="answer-buttons"></section>
    </section>

    <section id="results-body" class="hide">
        <h1>Results</h1>
        <table id="tableResults"></table>
    </section>

    <section id="ranking-body" class="hide">
        <h1>Ranking</h1>
    </section>

    <img id="backgroundImg" src=""/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script id="backgroundImg" src="./main.js"></script>

</body>
</html>
