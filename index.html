<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The quiz</title>
</head>
<body>

    <nav>
        <span id="home-nav">Home</span>
        <span id="question-nav">Question</span>
        <span id="results-nav">Results</span>
    </nav>

    <section id="home-body">
        <h1>Home</h1>
        <h2>Are you ready?</h2>
        <button id="start-game">Start</button>
    </section>

    <section id="question-body" class="hide">
        <p id="currentPosition">Position</p>
        <section id="question">Question text</section>
        <section id="answer-buttons"></section>
    </section>

    <section id="results-body" class="hide">
        <h1>Results</h1>
    </section>

    <img src="https://images.pexels.com/photos/3264735/pexels-photo-3264735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script id="backgroundImg" src="./main.js"></script>

</body>
</html>
